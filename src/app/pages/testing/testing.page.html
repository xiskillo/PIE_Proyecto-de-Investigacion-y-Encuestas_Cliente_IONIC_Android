<ion-header no-border>
  <ion-toolbar>
    <ion-title>PAGINA DE TESTING</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let c of componentes" [routerLink]=c.redirectTo>
    <ion-icon slot="end" [name]=c.icon></ion-icon>
    <ion-label>{{c.name}}</ion-label>
    
  </ion-item>
  
</ion-list>

<ion-list>
  <ion-item routerLink="" detail>
    <ion-label >pepe</ion-label>
  </ion-item>
  <ion-item routerLink="" detail>
    <ion-label>pepe</ion-label>
  </ion-item>
</ion-list>

<ion-list>
      <ion-item style="background-color: #f442ee; color: #f442ee" *ngFor="let user of randomUser">
        <ion-avatar item-start>
          <img [src]="user.picture.medium">
        </ion-avatar>
        <h2>{{ user.name.first | uppercase }}</h2>
        <p>{{ user.email }}</p>
      </ion-item>

      <ion-item *ngFor="let t of test">       
        <ion-icon slot="start" name="clipboard"></ion-icon>          
        <h2>{{ t.title | uppercase }}</h2>
        <p>{{ t.content }}</p>
        </ion-item>
</ion-list>

</ion-content>
